{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for pokemon in pokemon %}
<a href="{% url 'detail' pokemon.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pokemon.name }}</span>
            <p>Level: {{ pokemon.level }}</p>
            <p>Element: {{ pokemon.element }}</p>
            <p>Description: {{ pokemon.description }}</p>
        </div>
    </div>
    {% endfor %}

    {% endblock %}
